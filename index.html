<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="paint icon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="index.css" />
    <title>Palette Playground</title>
  </head>
  <body>
    <section style="display: flex; background-color: #d8bfd8">
      <div
        class="title"
        style="margin-top: auto; margin-bottom: auto; margin-left: 20px"
      >
        <h2>Palette Playground</h2>
      </div>
      <div class="nav">
        <div class="colorPalet black" style="background-color: gray"></div>
        <div class="colorPalet red" style="background-color: red"></div>
        <div class="colorPalet yellow" style="background-color: yellow"></div>
        <div class="colorPalet purple" style="background-color: purple"></div>
        <div class="colorPalet blue" style="background-color: blue"></div>
        <div class="colorPalet green" style="background-color: green"></div>
        <div class="colorPalet white" style="background-color: white"></div>
        <div class="colorPalet orchid" style="background-color: orchid"></div>
        <button class="rectangle" type="button">Rectangle</button>
        <button class="pen" type="button">pencil</button>
        <button class="line" type="button">line</button>
        <button class="clear" type="button">Clear</button>
      </div>
    </section>
    <canvas id="myCanva"></canvas>
    <script src="guide.js"></script>
  </body>
</html>
